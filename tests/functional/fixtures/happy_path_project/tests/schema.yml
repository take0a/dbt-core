version: 2

data_tests:
  - name: t
    description: "Single Data Test in happy path fixture"
    docs:
      show: true
      node_color: "blue"
    config:
      alias: "test_alias"
      database: "dbt"
      group: "important_tests"
      enabled: true
      error_if: "!= 0"
      fail_calc: "count(*)"
      limit: 10
      meta:
        my_custom_meta_key: "my_custom_meta_value"
      schema: "dbt_test__audit"
      severity: "warn"
      store_failures: true
      store_failures_as: "table"
      tags:
        - "test_tag"
      warn_if: "!= 0"
      where: "1 = 1"

groups:
  - name: important_tests
    owner:
      email: data@example.com
